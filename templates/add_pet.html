{% extends "base.html" %}
{% block content %}

<h1 class="text-xl font-semibold text-blue-700 mb-2">Add New Pet</h1>
<p class="text-sm text-gray-500 mb-4">
  Fill in the details to add a new pet to your profile.
</p>

<form method="post"
      enctype="multipart/form-data"
      onsubmit="event.preventDefault(); openPetSaveModal(this);"
      class="space-y-3">


  
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Pet Name</label>
    <input type="text" name="name" placeholder="e.g. Snowy, Simba" required
           class="w-full border border-blue-100 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-300 focus:border-blue-300">
  </div>


  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
    <input type="text" name="age" placeholder="e.g. 2 years, 8 months" required
           class="w-full border border-blue-100 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-300 focus:border-blue-300">
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Animal Type</label>
    <select name="animal_type"
            class="w-full border border-blue-100 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-300 focus:border-blue-300">
      <option value="Dog">Dog</option>
      <option value="Cat">Cat</option>
      <option value="Bird">Bird</option>
      <option value="Rabbit">Rabbit</option>
      <option value="Other">Other</option>
    </select>
  </div>


  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Breed</label>
    <input type="text" name="breed" required
           class="w-full border border-blue-100 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-300 focus:border-blue-300">
  </div>


  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
    <select name="gender"
            class="w-full border border-blue-100 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-300 focus:border-blue-300">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Unknown">Unknown</option>
    </select>
  </div>

 
  <div class="mb-2">
    <label class="block text-sm font-medium text-gray-700 mb-1">Vaccination Status</label>
    <select name="vaccination_status"
            class="w-full border border-blue-100 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-300 focus:border-blue-300">
      <option value="Completed">Completed</option>
      <option value="Pending">Pending</option>
    </select>
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">
      Pet Photo (optional)
    </label>
    <input type="file" name="photo"
          accept="image/*"
          class="w-full border border-blue-100 rounded-lg px-3 py-2 text-sm bg-white">
    <p class="text-xs text-gray-400 mt-1">
      If you donâ€™t upload a photo, a default paw icon will be shown.
    </p>
  </div>


  <div class="pt-2 flex items-center gap-3">
    <button type="submit"
            class="px-5 py-2 rounded-full bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium shadow-sm transition">
      Save Pet
    </button>

    <a href="{{ url_for('owner_dashboard', tab='pets') }}"
       class="text-sm text-blue-700 hover:text-blue-900">
      Cancel
    </a>
  </div>
</form>

<div id="pet-save-modal" class="modal-overlay" style="display:none;">
  <div class="modal-card">
    <div class="modal-title">Save New Pet?</div>
    <div class="modal-text">
      This pet will be added to your profile.
    </div>
    <div class="modal-buttons">
      <button id="pet-save-confirm" class="modal-btn-danger">Save</button>
      <button id="pet-save-cancel" class="modal-btn-cancel">Cancel</button>
    </div>
  </div>
</div>

<style>
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 50;
  }
  .modal-card {
    background: #f4f9ff;
    border-radius: 18px;
    padding: 18px 22px;
    min-width: 260px;
    max-width: 340px;
    border: 1px solid #c9dfff;
    box-shadow: 0 10px 24px rgba(0,0,0,0.12);
    text-align: center;
  }
  .modal-title {
    font-weight: 600;
    margin-bottom: 8px;
    color: #1565c0;
  }
  .modal-text {
    font-size: 13px;
    color: #4a5f80;
    margin-bottom: 14px;
  }
  .modal-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .modal-btn-danger,
  .modal-btn-cancel {
    padding: 6px 14px;
    border-radius: 16px;
    border: none;
    font-size: 13px;
    cursor: pointer;
  }
  .modal-btn-danger {
    background: #1e88e5;
    color: #ffffff;
  }
  .modal-btn-cancel {
    background: #e3e3e3;
    color: #555;
  }
</style>

<script>
  let petSaveForm = null;

  function openPetSaveModal(form) {
    petSaveForm = form;
    document.getElementById('pet-save-modal').style.display = 'flex';
  }

  document.getElementById('pet-save-confirm').onclick = function () {
    if (petSaveForm) {
      petSaveForm.submit();
    }
  };

  document.getElementById('pet-save-cancel').onclick = function () {
    document.getElementById('pet-save-modal').style.display = 'none';
    petSaveForm = null;
  };
</script>

{% endblock %}
