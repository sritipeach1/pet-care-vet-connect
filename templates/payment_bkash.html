{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-10">
    <div class="bg-pink-600 w-full max-w-md rounded-xl shadow-2xl overflow-hidden">
        
        <div class="bg-pink-700 p-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                    <span class="text-pink-600 font-bold text-xs">bKash</span>
                </div>
                <div class="text-white">
                    <p class="text-xs opacity-80">Merchant</p>
                    <p class="font-bold">PetConnect Premium</p>
                </div>
            </div>
            <div class="text-white text-right">
                <p class="text-xs opacity-80">Amount</p>
                <p class="font-bold text-xl">৳{{ amount }}</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-t-3xl mt-2 relative top-1">
            <form action="{{ url_for('process_payment') }}" method="POST">
                <input type="hidden" name="plan" value="{{ plan }}">
                <input type="hidden" name="amount" value="{{ amount }}">

                <div class="mb-6 text-center">
                    <p class="text-sm text-gray-500">Enter your bKash Account Number</p>
                    <input type="text" name="bkash_number" placeholder="01XXXXXXXXX" required pattern="01[0-9]{9}"
                           class="w-full text-center text-xl font-bold border-b-2 border-gray-300 focus:border-pink-500 outline-none py-2 mt-2 tracking-widest">
                </div>

                <div class="mb-6 text-center">
                    <p class="text-sm text-gray-500">Enter PIN</p>
                    <input type="password" name="pin" placeholder="•••••" required maxlength="5"
                           class="w-full text-center text-xl font-bold border-b-2 border-gray-300 focus:border-pink-500 outline-none py-2 mt-2 tracking-widest">
                </div>

                <div class="flex items-center gap-2 mb-6 text-xs text-gray-400 justify-center">
                    <input type="checkbox" required>
                    <span>I agree to the <a href="#" class="text-pink-600">terms and conditions</a></span>
                </div>

                <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 rounded-lg shadow-lg transition transform active:scale-95">
                    CONFIRM PAYMENT
                </button>

                <div class="text-center mt-4">
                    <a href="{{ url_for('pricing') }}" class="text-sm text-gray-400 hover:text-gray-600">Cancel Payment</a>
                </div>
            </form>
        </div>
        
        <div class="bg-gray-100 p-3 text-center">
             <p class="text-[10px] text-gray-400">SECURED BY bKash</p>
        </div>
    </div>
</div>
{% endblock %}
